<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../img/desktop/icono.png" type="image/x-icon">

    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/close-r.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>


        <!-- fonts -->
        <!-- raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

<header class="header" id="header">
    
    <a href="./../index.html" class="header__a">
        <div class="header__title"></div>
    </a>
        
    <nav class="header__nav_login" id="nav">
            <li class="nav__li"><a href="../index.html">SALIR</a></li>
            
        </nav>
</header>

<main class="main__register">


    <section class="section__register">

        <article class="article__register">

            <div class="register__div">
                <img src="../img/views/baby-yoda-view.png" alt="" srcset="">
            </div> 

            
            
        </article>
        
        
        <form class="register__form">
            <h1 class="register__title">Crea tu cuenta</h1>
    
            <h3 class="register__subtitle">Completa el formulario para ser parte del mundo de los Funkos</h3>

            <div class="register__form__name">
                <label class="register__form_label" for="loginEmail">NOMBRE:
                    <input type="text" class="register__form_input" 
                id="registerName" placeholder="Julian" required>
                </label>
                
    
                <label class="register__form_label" for="loginPassword">APELLIDO:
                    <input type="text"  class="register__form_input" 
                 id="registerSubname" placeholder="Alvarez" required>
            </div>

            </label>

            <label class="register__form_label" for="loginPassword">EMAIL:
                <input type="email"  class="register__form_input" 
             id="registerEmail" placeholder="julianalvarez@gmail.com" required>
            </label>

            <label class="register__form_label" for="loginPassword">CONTRASEÑA:
                <input type="password"  class="register__form_input" 
             id="registerPassword" placeholder="● ● ● ● ● ● ● ● ●" required>
            </label>

            <label class="register__form_label_terminos">
                <input type="checkbox"  class="register__form_input_check" id="registerCheck"> Aceptar <span class="register__form_span">terminos y condiciones</span></label>

            <input type="button" class="register__form_register" value="Ingresar" id="registerBtn">
            
        </form>

    </section>
    
</main>

<footer class="footer__login footer">
    <div class="footer__div">
        <div class="footer__nav">
            <li><a href="./pageShop.html">SHOP</a></li>
            <li><a href="./register.html">REGISTRARSE</a></li>
            <li><a href="./login.html">INGRESAR</a></li>
            <li><a href="./contacto.html">CONTACTO</a></li>
        </div>
        <div class="footer__logo"></div>
    </div>
    <h5 class="footer__copy_text">All rights reserved 2022 - FunkoShop & copy</h5>
</footer>
    
<script src="../modulosJS/register/modulosRegister.js" type="module"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
