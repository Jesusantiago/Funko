<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../img/desktop/icono.png" type="image/x-icon">

        <!-- fonts -->
        <!-- raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">


    <!-- inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header" id="header">

        <a href="../index.html" class="header__a">
            <div class="header__title"></div>
        </a>
            
        <nav class="header__nav" id="nav">
                <li class="nav__li"><a href="./pageShop.html">SHOP</a></li>
                <li class="nav__li"><a href="./contacto.html">CONTACT</a></li>
                <li class="nav__li"><a href="./login.html">LOGIN</a></li>
                <li class="nav__li">
                    <a href="#">
                        <box-icon name='cart' color='#f96301' class="bx"></box-icon>
                    </a>
                </li>
            </nav>
            
            <div class="burger" id="burger"></div>
    </header>


<section class="main__modal_add">
    
    <article class="main__add">

        <h2 class="add__title">CREAR NUEVO ITEM</h2>

        <form class="add__form" action="/admin/add" method="POST" enctype="application/x-www-form-urlencoded">

            <article class="form_label">
                <section class="label_category">
                    <label class="add__form_label categoria" for="category">Categoría:</label>
                    <select class="add__form_input">
                        <option disabled hidden required>Seleccionar</option>    
                        <option value="Funko" name="category">Funko</option>    
                    </select>
                </section>
                
                <section class="label_licence">
                    <label class="add__form_label licencia" for="licence" >Licencia:</label>
                    <select class="add__form_input">
                        <option hidden disabled required>Seleccionar</option>
                        <option value="Harry potter" name="licence">Harry potter</option>
                        <option value="Star wars" name="licence">Star Wars</option>
                        <option value="Pokemon" name="licence">Pokemon</option>
                    </select>
                </section>
            </article>
                        
            <label class="add__form_label name" for="name">Nombre del producto:
                <input type="text" class="add__form_input" placeholder="Kakashi Hatake Saga" name="name">
            </label>

            <label class="add__form_label message" for="description">
                <textarea class="add__form_input" placeholder="Descripción del producto" name="description"></textarea>
            </label>
            
            <label class="add__form_label sku" for="sku">SKU:
                <input type="text" class="add__form_input" size="7" placeholder="SSK111AB001" name="sku">
            </label>
            
            <label class="add__form_label price" for="price">Precio:
                <input type="text" class="add__form_input" placeholder="$0.0000,00" size="7" name="price">
            </label>
            
            <label class="add__form_label stock" for="stock">Stock:
                <input type="text" class="add__form_input" placeholder="0" size="3" name="stock">
                <span>Unidades</span>
            </label>
            
            <label class="add__form_label descuentos" for="discount">Descuento:
                <input type="text" class="add__form_input" placeholder="0%" size="3" name="discount">
            </label>
            
            <article class="form_dues">
                <label class="add__form_label cuotas" for="dues">Cuotas:</label>
                <select class="add__form_input">
                    <option value="" required >Seleccionar</option>
                    <option value="3" name="dues">3 couta s/interes</option>
                    <option value="6">6 couta s/interes</option>
                    <option value="9">9 couta s/interes</option>      
                    <option value="12">12 couta s/interes</option>        
                </select>
            </article>

            <label class="add__form_label image">Imágenes:
                <input type="file" accept="image/png, image/jpeg" class="add_form_input">
            </label>

            <input type="submit" class="add__from_input"  value="Agregar Producto">

            <input type="reset" class="add__from_input" value="Limpiar">
            
            
        </form>


    </article>
</section>

    <footer class="footer footer__shop" id="footerAdd">
        <div class="footer__div">
            <div class="footer__nav">
                <li><a href="./pageShop.html">SHOP</a></li>
                <li><a href="./register.html">REGISTRARSE</a></li>
                <li><a href="./login.html">INGRESAR</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </div>
            <div class="footer__logo"></div>
        </div>
        <h5 class="footer__copy_text">All rights reserved 2022 - FunkoShop & copy</h5>
    </footer>

</body>
</html>
